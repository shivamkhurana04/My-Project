<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keyword" content="PowerBank, Portable, Profilepage" >
  <meta name="robots" content="index, Follow">
  <meta name="Author" content="Mohammad Aasif" >
  <meta name="discription" content="All about Profilepage" >
  <title>Profilepage</title>
  <link rel="icon" href="Images/profile.png" type="png">
  <link rel="stylesheet" href="Css/stylesheet.css">
  <script src="javascript/javascript.js"></script>
</head>
<body class="profilepage">
    <header>
        <div class="logo_name_for_profile">
            <img class="logo_1_for_profile" src="Images/logo1.png" >
            <span class="navigation_for_profile">Mi Powerbank</span>
          </div>
    </header>
  <main class="mainprofile">
    <form>
        <fieldset class="fieldset_1">
            <h1 class="signin">Sign in to your Account</h1>
            <label class="email" for="LoginId">Email Address</label>
            <br>
            <input class="fill_email" type="email" autocomplete="email" id="email">
            <br>
            <label class="Password" for="Password">Password</label>
            <br>
            <input class="Password_1" type="password" autocomplete="password" id="password" >
            <br>
            <button class="Continue" type="submit">Continue</button>
            <p class="conditions">By Signing In you are agree to the <a href="#">Tearms and conditions</a> and <a href="#">Privacy Policy</a> of Mi Power Bank</p>
            <br>
            <a class="Forgot" href="forgot.html" >Forgot Password</a><a class="Create_New" href="create.html">Create New ID</a>
        </fieldset>
    </form>
  </main>

  <footer>
    
  </footer>
</body>
</html>
